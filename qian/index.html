<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <script src="jquery-1.4.2.min.js"></script>
    <title></title>

</head>
<body>
<div>
    <input type="text"  id="text"/>
    <button id="btn">提交</button>
</div>
<div id="div"></div>


</body>
</html>
<script>
    $(function(){
        $('#btn').click(function(){
            var tex=$('#text').val();
            $.ajax({
                url:'http://localhost:3000/item/insert',
                type:'post',
                data:{
                    text:tex
                    },
                dataType:'json',
                success:function(e){
                    $.ajax({
                        url:'http://localhost:3000/item/list',
                        type:'post',
                        success:function(e){
                            for(var i in e){
                                $('#div').append('<p>'+e[i].name+'</p>')
                            }
                        }
                    })
                }
            })
        })

    })
</script>
